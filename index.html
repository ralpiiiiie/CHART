<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom Org Chart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto;
    }

    .card {
        background-color: #0015b5;
        color: #ffff;
        font-weight: bold;
    }
    .text-baba {
        color: #cecdcd;
        font-weight: bold;
    }
    body {
      background-color: #f2faff;
    }
    .libertinus-sans-regular {
  font-family: "Libertinus Sans", sans-serif;
  font-weight: 400;
  font-style: normal;
  color: #0015b5;
}

    .card {
  background-color: #0015b5;
  color: #fff;
  font-weight: bold;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 1); /* Black shadow for 3D look */
  border-radius: 35px; /* smoother edges */
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
  transform: translateY(-5px); /* small lift effect */
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.8); /* stronger shadow on hover */
}

  </style>
</head>
<body>

  <div class="container text-center py-5">
<div class="row mb-0">
      <div class="col">
        <div class="text-black h1">
          <strong class="libertinus-sans-regular">PURRFECT SHINE</strong>
        </div>
      </div>
    </div>

     <div class="row mb-4">
      <div class="col">
        <div class="text-black h4">
          <strong class="libertinus-sans-regular">GROUP ORGANIZATIONAL CHART</strong>
        </div>
      </div>
    </div>

    <!-- Top Leader -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <div class="card shadow-xl p-3" style="width: 18rem;">
          <img src="ralpi.jfif" class="profile-img" alt="Leader">
          <div class="card-body">
            <h5 class="card-title">Ralph James Brigoli</h5>
            <p class="text-baba mb-0">Group Leader</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Middle -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <div class="card shadow-xl p-3" style="width: 18rem;">
          <img src="mishi6.jpeg" class="profile-img" alt="Frontend">
          <div class="card-body">
            <h5 class="card-title">Michelle Boctot</h5>
            <p class="text-baba mb-0">Front-end Developer</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Members -->
    <div class="row g-4">
      <div class="col-md-4 d-flex justify-content-center">
        <div class="card shadow-xl p-3" style="width: 18rem;">
          <img src="tami.jpg" class="profile-img" alt="Member">
          <div class="card-body">
            <h6 class="card-title">Tommy Candia Jr.</h6>
            <p class="text-baba mb-0">Member</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 d-flex justify-content-center">
        <div class="card shadow-xl p-3" style="width: 18rem;">
          <img src="./dico.jpg" class="profile-img" alt="Member">
          <div class="card-body">
            <h6 class="card-title">John Lourence Dico</h6>
            <p class="text-baba mb-0">Back-end Developer</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 d-flex justify-content-center">
        <div class="card shadow-xl p-3" style="width: 18rem;">
          <img src="./moran.jpg" class="profile-img" alt="Member">
          <div class="card-body">
            <h6 class="card-title">Jamilla Moran</h6>
            <p class="text-baba mb-0">Member</p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
